<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Responsive Grid</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <header class="row" role="banner">
    <div class="col-12">
      <h1><span id="black">You</span>Food</h1>
      <p>The most popular YouTube Food review tours, all in one place</p>
    </div>
  </header>

  <main role="main">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <img class="card-image" src="http://img.youtube.com/vi/2GZrPR5Ajrs/0.jpg " alt="thumbnail"/>
          <div class="card-content">
            <h3>$3 Sushi Vs. $250 Sushi <a href="https://www.youtube.com/watch?v=2GZrPR5Ajrs" target="_blank">Watch</a></h3>
            
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="http://img.youtube.com/vi/wduZHtRbSkY/0.jpg " alt="Finn from Star Wars" />
          <div class="card-content">
            <h3>$4 Burger Vs. $777 Burger <a href="https://www.youtube.com/watch?v=wduZHtRbSkY" target="_blank">Watch</a></h3>
            
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="http://img.youtube.com/vi/vzSfnduxNDg/0.jpg" alt="Kylo from Star Wars"/>
          <div class="card-content">
            <h3>$5 Pizza Vs. $135 Pizza <a href="https://www.youtube.com/watch?v=vzSfnduxNDg" target="_blank">Watch</a></h3>
            
          </div>
        </div>
      </div>

    </div>
    <div class="row">

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="http://img.youtube.com/vi/Z5FoX3ju2J0/0.jpg" alt="Poe from Star Wars"/>
          <div class="card-content">
            <h3>$11 Steak Vs. $306 Steak <a href="https://www.youtube.com/watch?v=Z5FoX3ju2J0" target="_blank">Watch</a></h3>
            
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="http://img.youtube.com/vi/nf0iVCOk-Ao/0.jpg" alt="Chewbacca from Star Wars" />
          <div class="card-content">
            <h3>$12 Date Vs. $576 Date <a href="https://www.youtube.com/watch?v=nf0iVCOk-Ao" target="_blank">Watch</a></h3>
            
          </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
          <img class="card-image" src="http://img.youtube.com/vi/NHiqsrYkcuk/0.jpg" alt="Yoda from Star Wars"/>
          <div class="card-content">
            <h3>$8 Pasta Vs. $100 Pasta <a href="https://www.youtube.com/watch?v=NHiqsrYkcuk" target="_blank">Watch</a></h3>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
